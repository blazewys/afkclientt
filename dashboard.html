<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ AFK Client Bot - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-title {
            flex: 1;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .user-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .afk-list {
            display: grid;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .afk-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .afk-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .afk-item.active {
            border-left-color: #10b981;
            background: #f0fdf4;
        }

        .afk-info {
            flex: 1;
        }

        .afk-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .afk-details {
            color: #666;
            font-size: 0.9em;
        }

        .afk-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .status-active {
            background: #10b981;
            color: white;
        }

        .status-inactive {
            background: #ef4444;
            color: white;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-stop:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .add-afk-form {
            display: grid;
            gap: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input,
        .input-group select {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            font-size: 1em;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-info {
            background: #1e40af;
            color: #dbeafe;
            border-left-color: #3b82f6;
        }

        .log-success {
            background: #065f46;
            color: #d1fae5;
            border-left-color: #10b981;
        }

        .log-warning {
            background: #92400e;
            color: #fef3c7;
            border-left-color: #f59e0b;
        }

        .log-error {
            background: #7f1d1d;
            color: #fee2e2;
            border-left-color: #ef4444;
        }

        .log-timestamp {
            color: #9ca3af;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-count {
            display: flex;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>ü§ñ AFK Client Bot</h1>
                <p>Minecraft AFK Y√∂netim Paneli</p>
            </div>
            <div class="user-info">
                <span class="user-name" id="currentUser">üë§ Y√ºkleniyor...</span>
                <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
            </div>
        </div>

        <div class="grid">
            <!-- AFK Lƒ∞STESƒ∞ -->
            <div class="card">
                <div class="stats-header">
                    <h2>üìã AFK Hesaplarƒ±</h2>
                    <div class="stats-count">
                        <div class="stat-item">
                            <div class="stat-value" id="totalAFKs">0</div>
                            <div class="stat-label">Toplam</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="activeAFKs" style="color: #10b981;">0</div>
                            <div class="stat-label">Aktif</div>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="stopAllBots()">‚èπÔ∏è T√ºm√ºn√º Durdur</button>
                    <button class="btn btn-secondary" onclick="loadAFKList()">üîÑ Yenile</button>
                </div>
                <div class="afk-list" id="afkList">
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Hen√ºz AFK hesabƒ± eklenmemi≈ü</p>
                    </div>
                </div>
            </div>

            <!-- YENƒ∞ AFK EKLE -->
            <div class="card">
                <h2>‚ûï Yeni AFK Ekle</h2>
                <div class="add-afk-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label>üë§ Kullanƒ±cƒ± Adƒ± *</label>
                            <input type="text" id="username" placeholder="afkhesap31" required>
                        </div>
                        <div class="input-group">
                            <label>üîë ≈ûifre</label>
                            <input type="password" id="password" placeholder="≈ûifre">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="input-group">
                            <label>üåê Sunucu IP *</label>
                            <input type="text" id="server" placeholder="play.atlantikmc.com" required>
                        </div>
                        <div class="input-group">
                            <label>üîå Port</label>
                            <input type="number" id="port" placeholder="25565" value="25565">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label>üì¶ Minecraft Versiyon</label>
                            <input type="text" id="version" placeholder="1.20.1" value="1.20.1">
                        </div>
                        <div class="input-group">
                            <label>üîê Auth Tipi</label>
                            <select id="auth">
                                <option value="offline">Offline (Cracked)</option>
                                <option value="microsoft">Microsoft</option>
                                <option value="mojang">Mojang (Eski)</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>üè∞ Towny Komut (Opsiyonel)</label>
                        <input type="text" id="townyCommand" placeholder="/towny" value="/towny">
                    </div>

                    <div class="input-group">
                        <label>üîó Discord Webhook URL (Durum bildirimleri i√ßin)</label>
                        <input type="url" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
                    </div>

                    <button class="btn btn-primary" onclick="addAFK()">‚úÖ AFK Hesabƒ± Ekle</button>
                </div>
            </div>
        </div>

        <!-- LOG KONSOLU -->
        <div class="card">
            <h2>üìù Sistem Loglarƒ±</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        let ws = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}`);

            ws.onopen = () => {
                addLog('WebSocket baƒülantƒ±sƒ± kuruldu', 'success');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'log') {
                    addLog(data.message, data.logType);
                } else if (data.type === 'afkList') {
                    updateAFKList(data.data);
                } else if (data.type === 'connected') {
                    addLog(data.message, 'info');
                }
            };

            ws.onclose = () => {
                addLog('WebSocket baƒülantƒ±sƒ± kapandƒ±, yeniden baƒülanƒ±lƒ±yor...', 'warning');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                addLog('WebSocket hatasƒ±!', 'error');
            };
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('tr-TR');
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateAFKList(afks) {
            const afkList = document.getElementById('afkList');
            const totalAFKs = document.getElementById('totalAFKs');
            const activeAFKs = document.getElementById('activeAFKs');

            const activeCount = afks.filter(afk => afk.isActive).length;
            totalAFKs.textContent = afks.length;
            activeAFKs.textContent = activeCount;

            if (afks.length === 0) {
                afkList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>Hen√ºz AFK hesabƒ± eklenmemi≈ü</p>
                    </div>
                `;
                return;
            }

            afkList.innerHTML = afks.map(afk => `
                <div class="afk-item ${afk.isActive ? 'active' : ''}">
                    <div class="afk-info">
                        <div class="afk-name">
                            <span class="status-badge ${afk.isActive ? 'status-active' : 'status-inactive'}">
                                ${afk.isActive ? 'üü¢ Aktif' : 'üî¥ Kapalƒ±'}
                            </span>
                            ${afk.username}
                        </div>
                        <div class="afk-details">
                            üåê ${afk.server}:${afk.port} | üì¶ ${afk.version} | üîê ${afk.auth}
                        </div>
                    </div>
                    <div class="afk-actions">
                        ${afk.isActive ? 
                            `<button class="btn btn-stop" onclick="stopAFK(${afk.id})">‚èπÔ∏è Durdur</button>` :
                            `<button class="btn btn-start" onclick="startAFK(${afk.id})">‚ñ∂Ô∏è Ba≈ülat</button>`
                        }
                        <button class="btn btn-delete" onclick="deleteAFK(${afk.id}, '${afk.username}')" ${afk.isActive ? 'disabled' : ''}>üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        async function loadAFKList() {
            try {
                const response = await fetch('/api/afk/list');
                const data = await response.json();
                
                if (data.success) {
                    updateAFKList(data.afks);
                }
            } catch (error) {
                addLog('AFK listesi y√ºkleme hatasƒ±: ' + error.message, 'error');
            }
        }

        async function addAFK() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const server = document.getElementById('server').value.trim();
            const port = document.getElementById('port').value.trim();
            const version = document.getElementById('version').value.trim();
            const auth = document.getElementById('auth').value;
            const townyCommand = document.getElementById('townyCommand').value.trim();
            const webhookUrl = document.getElementById('webhookUrl').value.trim();

            if (!username || !server) {
                addLog('Kullanƒ±cƒ± adƒ± ve sunucu gerekli!', 'error');
                return;
            }

            try {
                const response = await fetch('/api/afk/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, server, port, version, auth, townyCommand, webhookUrl })
                });

                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message, 'success');
                    // Formu temizle
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('server').value = '';
                    document.getElementById('webhookUrl').value = '';
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog('AFK ekleme hatasƒ±: ' + error.message, 'error');
            }
        }

        async function startAFK(id) {
            try {
                addLog('Bot ba≈ülatƒ±lƒ±yor...', 'info');
                const response = await fetch(`/api/afk/${id}/start`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message, 'success');
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog('Bot ba≈ülatma hatasƒ±: ' + error.message, 'error');
            }
        }

        async function stopAFK(id) {
            try {
                addLog('Bot durduruluyor...', 'warning');
                const response = await fetch(`/api/afk/${id}/stop`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message, 'success');
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog('Bot durdurma hatasƒ±: ' + error.message, 'error');
            }
        }

        async function deleteAFK(id, username) {
            if (!confirm(`"${username}" hesabƒ±nƒ± silmek istediƒüinizden emin misiniz?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/afk/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message, 'success');
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog('AFK silme hatasƒ±: ' + error.message, 'error');
            }
        }

        async function stopAllBots() {
            if (!confirm('T√ºm aktif botlarƒ± durdurmak istediƒüinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch('/api/afk/stopall', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    addLog(result.message, 'success');
                } else {
                    addLog(result.message, 'error');
                }
            } catch (error) {
                addLog('Toplu durdurma hatasƒ±: ' + error.message, 'error');
            }
        }

        async function loadUserInfo() {
            try {
                const response = await fetch('/api/user');
                const data = await response.json();
                
                if (data.success) {
                    const roleEmoji = data.user.role === 'admin' ? 'üëë' : 'üë§';
                    document.getElementById('currentUser').textContent = `${roleEmoji} ${data.user.username}`;
                } else {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Kullanƒ±cƒ± bilgisi y√ºklenemedi:', error);
                window.location.href = '/';
            }
        }

        async function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                try {
                    const response = await fetch('/api/logout', { method: 'POST' });
                    const data = await response.json();
                    
                    if (data.success) {
                        addLog('√áƒ±kƒ±≈ü yapƒ±lƒ±yor...', 'info');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    }
                } catch (error) {
                    console.error('√áƒ±kƒ±≈ü hatasƒ±:', error);
                }
            }
        }

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', () => {
            loadUserInfo();
            connectWebSocket();
            loadAFKList();
        });
    </script>
</body>
</html>
